<html>

<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='bootstrap.min.css') }}">
	<link href="https://fonts.googleapis.com/css?family=Rammetto+One" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Rammetto+One|Titillium+Web" rel="stylesheet">
	<title>Item Catalog | All Beer Styles</title>
</head>

<body>

<header>
	<nav class= "navbar navbar-default">
		<div class="container-fluid">
			<div class="row">
				<img src="{{ url_for('static', filename='drink-beer.jpg') }}" class="logo" alt="picture of beer">
				<h1 class="app">Beer App</h1>
			</div>
		</div>
		<div class="col-xs-8">
			{%if 'username' not in login %}
			<button class="btn btn-default"><a href="{{url_for('showLogin')}}">Click Here to Login </a></button>
			{% else %}
			<button class="btn btn-default"<a href="{{url_for('gdisconnect')}}">Logout </a></button>
			{% endif %}
		</div>
</header>

    <div class = "pane">

	    <h2>Beer Styles</h2>

		{% for beer in beers %}

		<a href = "{{url_for('showMenu', beer_id = beer.id)}}"> <p>{{beer.name}}</p></a>

	    {% endfor %}

    </div>
 
</body>

</html>
