<html>

<head>
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
	<link rel=stylesheet type=text/css href="{{ url_for('static', filename='bootstrap.min.css') }}">
	<link href="https://fonts.googleapis.com/css?family=Rammetto+One" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Rammetto+One|Titillium+Web" rel="stylesheet">
	<title>Item Catalog | Beer Menu Item</title>
</head>


<body>

<header>
	<nav class= "navbar navbar-default">
		<div class="container-fluid">
			<div class="row">
				<img src="{{ url_for('static', filename='drink-beer.jpg') }}" class="logo" alt="picture of beer">
				<h1 class="app">Beer App</h1>
			</div>
		</div>
		<div class="col-xs-8">
			{%if 'username' not in login %}
			<button class="btn btn-default"><a href="{{url_for('showLogin')}}">Click Here to Login </a></button>
			{% else %}
			<button class="btn btn-default"><a href="{{url_for('gdisconnect')}}">Logout </a></button>
			{% endif %}
		</div>
</header>

<div class = 'pane'>

		<h1 class="beer-name">{{beer.name}}</h1>
	    <h2>Menu Items</h2>

		{% for beer in beerList %}

		<a href = "{{url_for('showItem', beer_id = beer.beer_id, menu_id = beer.id)}}"> <h3>{{beer.name}}</h3></a>

		<p>{{beer.description}}</p>

		{% endfor %}

	<button class="btn btn-default"><a href="{{url_for('newMenuItem', beer_id = beer_id, menu_id = items.id)}}">Add Menu Item</a></button>

	 <button class="btn btn-default go-home-button"><a href="{{ url_for('showAll') }}">Go Home</a></button>

</div>

</body>

</html>
